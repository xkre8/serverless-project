name: Simple Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'terraform/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: |
        mkdir -p dist
        cd src/hello
        zip -r ../../dist/hello.zip .
        cd ../health
        zip -r ../../dist/health.zip .
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: Deploy
      working-directory: terraform
      run: |
        terraform init
        terraform apply -auto-approve
    
    - name: üéØ Get API URLs
      working-directory: terraform
      run: |
        echo "=================================="
        echo "üöÄ DEPLOYMENT SUCCESSFUL!"
        echo "=================================="
        echo "üìç API Endpoints:"
        echo "Hello API: $(terraform output -raw hello_api_url)"
        echo "Health API: $(terraform output -raw health_api_url)"
        echo ""
        echo "üß™ Test your APIs:"
        echo "curl $(terraform output -raw hello_api_url)"
        echo "curl $(terraform output -raw health_api_url)"
        echo "=================================="
